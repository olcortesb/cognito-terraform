  TerraformAction:
    Identifier: hashicorp/terraform@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      TerraformVersion: 1.6.0
      Region: us-east-1
      BackendConfig:
        BucketName: codecatalyst-terraform-state-bucket
        Key: cognito/terraform.tfstate
      Variables:
        - Name: user_pool_name
          Value: codecatalyst-cognito-pool
      Steps:
        - init
        - validate
        - plan
        - apply
    Environment:
      Name: dev
      Connections:
        - Name: olcortesb-account
          Role: CodeCatalystWorkflowDevelopmentRole-olcortesb
